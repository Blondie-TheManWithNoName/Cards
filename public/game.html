<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="background">
    <div id="colorChoose-container">
        <div>
        <button id="back-button">Back</button>
        </div>
        <div id="colorChoose">
            <p id="nameTitle">NAME</p>
            <input tabindex="-1" type="text" id="input-name" placeholder="Blondie" required>
            <p id="nameTitle">COLOR</p>
            <div id="color-container"></div>
            <button tabindex="-1" id="play">Play</button>
        </div>

    </div>


</div>
<body class="deck">
    <div id="menu">
        <div class="leave">
            <button tabindex="-1" id="leave">Leave</button>
        </div>
        <div class="buttons">
            <button tabindex="-1" id="byDefault">Stack</button>
            <button tabindex="-1" id="bySuite">Suite</button>
            <button tabindex="-1" id="byRank">Rank</button>
            <button tabindex="-1" id="flip">Flip</button>
            <button tabindex="-1" id="shuffle">Shuffle</button>
            <button tabindex="-1" id="deal">Deal</button>
            <input tabindex="-1" type="number" id="numCards" name="numCards" value="5" min="1" max="52" required>
            <!-- <button id="connect">Connect</button> -->
        </div>
        <div class="colorAndName">
            <div id="color"></div>
            <div id="name"></div>
            <div id="code"></div>
        </div>

    </div>
    <div id="game">
        <div id="mat" style="height: 65vh;"></div>
        <div id="toHand"></div>
        <div id="hand">
        <button id="orderMyHand">Order</button>
    </div>
</div>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script type="module" src="client.js"></script>
