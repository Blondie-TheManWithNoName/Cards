<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="deck">
    <div id="colorChoose">
        
    </div>
    <div id="menu">
        <div class="buttons">
            <button id="byDefault">Default</button>
            <button id="bySuite">Suite</button>
            <button id="byRank">Rank</button>
            <button id="flip">Flip</button>
            <button id="shuffle">Shuffle</button>
            <button id="deal">Deal</button>
            <input type="number" id="numCards" name="numCards" value="5">
        </div>
        <div class="colorAndName">
            <div id="color"></div>
            <div id="name"></div>
        </div>

    </div>
    <div id="game">

        
        <div id="mat"></div>
        <div id="hand">
        <button id="orderMyHand">Order My Hand</button>
    </div>
</div>
</body>
</html>
