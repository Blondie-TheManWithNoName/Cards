<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Mat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body class="div-lobby">
    <div class="lobby-container">
        <div class="lobby-container-btn">
            <div class="title-container">
                <p class="title">CARD MAT</p>
            </div>
            <div class="lobby-btn">
                <button class="lobby-button" id="create-button">Create Room</button>
                <button class="lobby-button" id="join-button">Join Room</button>
            </div>
            

            <div class="lobby-join">
                <div>
                    <button id="back-button">Back</button>
                </div>

                <div class="lobby-cards">
                    <p id="roomCode">ROOM CODE</p>
                    <input type="text" id="roomNumber" name="numCards" maxlength="4" pattern="\d{4}">
                    <button  id="join-button2">Join</button>
                </div>
                
            </div>
            <div id="mat">
            </div>
        </div>
    </div>
    <div id="connect"></div>

</body>
</html>
<script type="module" src="lobby.js"></script>
<script type="module" src="card_lobby.js"></script>
