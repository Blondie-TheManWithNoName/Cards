    <link rel="stylesheet" href="style.css">

<body class="deck" id="div-lobby">

                <a class="lobby-button" href="index.html">Create Room</a>

            </div>
            
            <div class="lobby-join">
                <a  id="back-button">Back</a>
                <input type="text" id="roomNumber" name="numCards" maxlength="4" pattern="\d{4}">
            </div>
        </div>
    </div>
</body>
<script src="lobby.js"></script>
